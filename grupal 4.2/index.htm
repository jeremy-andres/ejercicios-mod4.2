<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Aduana</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #202161;"> <!--Barra de navegaci贸n-->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Aduana de Chile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                <a class="nav-link" href="#">Contacto</a>
            </div>
        </div>
    </div>
</nav>

<main class="row">
    <div class="accordion" id="accordionPanelsStayOpenExample">

    <div class="accordion-item "> <!--Formulario para ingresar empresas-->
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
            Ingresar empresa exportadora
        </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
            <form class="container my-4 py-2 col-sm-8 border rounded  "> 
                <h2>Ingresar empresa exportadora</h2>
                <div class="mb-3">
                    <label for="" class="form-label">ID de registro</label>
                    <input class="form-control" id="idRegistro">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Nombre de la empresa</label>
                    <input class="form-control" id="nombreEmpresa" >
                    <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">RUT</label>
                    <input class="form-control" id="rutEmpresa">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


    <div class="accordion-item"> <!--Formulario para ingreso de importaciones -->
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
            Exportaci贸n de productos
        </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
            <form class="container my-4 py-2 col-sm-8 border rounded  "> 
                <h2>Exportaci贸n de productos</h2>
                <div class="mb-3">
                    <label for="" class="form-label">ID de importaci贸n</label>
                    <input class="form-control" id="idImportacion">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Producto</label>
                    <input class="form-control" id="nombreProducto" >
                    <!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Cantidad de Productos</label>
                    <input class="form-control" id="cantidadProductos">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Precio unitario</label>
                    <input class="form-control" id="precioUnitario">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


    <div class="accordion-item"> <!--3er item -->
        <h2 class="accordion-header" id="panelsStayOpen-headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
            Registro de importaciones
        </button>
        </h2>
        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
            <form class="container my-4 py-2 col-sm-8 border rounded  "> 
                <h2>Registro de importaciones</h2>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Selecione la empresa</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Productos</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio Unitario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            
                        </tr>
                    </tbody>
                </table>
        </div>
    </div>

    </div>
</main>

<div class="container"> <!--Footer-->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; 2021 Company, Inc</p>

        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        </a>

    <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
    </ul>
    </footer>
</div>

    <!--Bootstrap .js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
